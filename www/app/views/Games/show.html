#{extends 'CRUD/layout.html' /}

<div id="crudShow" class="${type.name}">
    
    <h2 id="crudShowTitle">&{'crud.show.title', type.modelName}</h2>
    
    <div class="objectForm">
    #{form action:@save(object.id), enctype:'multipart/form-data'}
        #{crud.form}
            #{crud.custom 'addedAt'}
                <label for="object_addedAt">&{'addedAt'}</label>
                <input id="object_addedAt" type="text" name="object.addedAt"
                    value="${object.addedAt.format("dd-MM-yyyy")}" size="50" />
                <script type="text/javascript" charset="utf-8">
                    $("#object_addedAt").datepicker({
                        dateFormat:'dd-mm-yy', 
                        showAnim:'fadeIn'
                    });
                </script>
            #{/crud.custom}
        #{/crud.form}
        <p class="crudButtons">
            <input type="submit" name="_save" value="&{'crud.save', type.modelName}" />
            <input type="submit" name="_saveAndContinue" value="&{'crud.saveAndContinue', type.modelName}" />
        </p>
    #{/form}
    </div>
    
    #{form @delete(object.id)}
        <p class="crudDelete">
            <input type="submit" value="&{'crud.delete', type.modelName}" />
        </p>
    #{/form}

</div>
